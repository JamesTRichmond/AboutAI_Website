<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join The Forge Dispatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">
  <h1 class="text-4xl font-bold mb-6 text-center text-indigo-400">üì¨ Join The Forge Dispatch</h1>
  <p class="text-lg text-center mb-8 max-w-2xl mx-auto">Be the first to receive strategic insights on cybersecurity, AI solutions, and digital resilience. The Forge Dispatch delivers curated knowledge, client stories, and tactical tips‚Äîstraight from James Richmond, every month.</p>
  <form action="https://formspree.io/f/mzzrlejr" method="POST" class="max-w-md mx-auto">
    <input type="email" name="email" placeholder="Enter your email" class="p-3 rounded text-gray-900 w-full mb-4" required>
    <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 px-6 py-2 rounded font-semibold w-full">Subscribe</button>
    <p id="newsletter-status" class="mt-4 text-sm"></p>
  </form>
  <div class="text-center mt-8">
    <a href="index.html" class="text-indigo-400 hover:underline">‚Üê Back to Home</a>
  </div>
<script>
  const form = document.querySelector("form");
  const status = document.getElementById("newsletter-status");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      status.textContent = '‚úÖ You‚Äôve been subscribed!';
      form.reset();
    } else {
      status.textContent = '‚ùå Something went wrong. Please try again.';
    }
  });
</script>
</body>
</html>
